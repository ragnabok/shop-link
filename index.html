<!DOCTYPE html>
<html>
<head>
    <title>My Clickable Image</title>
    <style>
        /* This makes the image look like a button */
        img {
            max-width: 100%; /* Prevents image from being too wide on phones */
            height: auto;
            transition: opacity 0.3s; /* Smooth transition effect */
            cursor: pointer;
        }

        img:hover {
            opacity: 0.8; /* Slightly fades when hovered */
        }
    </style>
</head>

    </a>

</body>
